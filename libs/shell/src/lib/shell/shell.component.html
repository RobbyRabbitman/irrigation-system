<div class="container">
  <mat-toolbar class="header" color="primary">
    <button routerLink="" mat-button>Ber App</button>
    <span class="flex-spacer"></span>
    <ng-container *ngIf="store.user$ | async as user">
      <ng-container *ngIf="user === null">
        <button mat-icon-button><mat-icon>login</mat-icon></button>
      </ng-container>
      <ng-container *ngIf="!!user">
        <button *ngIf="user.admin" mat-icon-button (click)="_onAdminClick()">
          <mat-icon>admin_panel_settings</mat-icon>
        </button>
        <button mat-icon-button (click)="_onProfileClick()">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="_onLogout()">
          <mat-icon>logout</mat-icon>
        </button>
      </ng-container>
    </ng-container>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

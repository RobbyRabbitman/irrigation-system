<mat-card *ngIf="booking">
  <mat-card-header>
    <mat-card-title>
      {{ booking.from | date: 'short' }} - {{ booking.to | date: 'short' }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ booking.by.username }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <ng-content [select]="ACTIONS_SLOT"></ng-content>
  </mat-card-actions>
</mat-card>

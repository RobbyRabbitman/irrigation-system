<mat-card *ngIf="irrigationSystem">
  <mat-card-header>
    <mat-card-title>
      {{ irrigationSystem.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ irrigationSystem.pumps?.length }} Pumpen</p>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[slot=action]"></ng-content>
  </mat-card-actions>
</mat-card>

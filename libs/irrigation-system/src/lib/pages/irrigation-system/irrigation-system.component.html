<ng-container *ngIf="irrigationSystem$ | async as irrigationSystem">
  <h1>{{ irrigationSystem.name }}</h1>
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="_range" [rangePicker]="picker">
      <input
        matStartDate
        [formControlName]="_range_from_control"
        placeholder="Start date"
      />
      <input
        matEndDate
        [formControlName]="_range_to_control"
        placeholder="End date"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <irrigation-irrigation-timeline
    *ngIf="timelineData$ | async as timelineData"
    [data]="timelineData"
    (selected)="selectedBooking = $event"
  >
  </irrigation-irrigation-timeline>
  <ng-container *ngIf="selectedBooking">
    <p>{{ selectedBooking.id }}</p>
    <button mat-icon-button (click)="_deleteBooking()">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-container>
  <!-- add booking form -->
  <form [formGroup]="_booking" (ngSubmit)="_addBooking()">
    <!-- from -->
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="from"
        [formControlName]="_booking_from_control"
      />
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose hour</mat-label>
      <mat-select [formControlName]="_booking_from_time_control">
        <mat-option *ngFor="let hour of _hours" [value]="hour">
          {{ hour }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- to -->
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="to"
        [formControlName]="_booking_to_control"
      />
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose hour</mat-label>
      <mat-select [formControlName]="_booking_to_time_control">
        <mat-option *ngFor="let hour of _hours" [value]="hour">
          {{ hour }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- submit button -->
    <button color="primary" mat-raised-button type="submit">Add</button>
  </form>
</ng-container>

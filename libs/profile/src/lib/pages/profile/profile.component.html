<mat-card *ngIf="store.user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let irrigationSystem of user.irrigationSystems">
        <h3 matLine>
          <strong>
            {{ irrigationSystem.name }}
          </strong>
        </h3>
        <span matLine> {{ irrigationSystem.pumps?.length ?? 0 }} Pumps</span>
      </mat-list-item>
    </mat-list>
    <p>TODO change username, pw, ...</p>
    <p>User Settings?</p>
  </mat-card-content>
</mat-card>
